<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Helper</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <h1>Login-Helper</h1> 
    </header>
    <main>
        <form>
            <section class="inputs-container">
             <input type="email" placeholder="example@gmail.com">  
                <div class="password-container"></div>
                <input type="password" id="field-password" class="field-password" placeholder="********">
                <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
                <i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
            </section>
            
            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha</span>
                </div>
                <a href="a">Esqueceu sua senha</a>

            </section>
               
            <button id="btn-login">Login</button>

            <section class="links-container">
              <span>Ou entre com:</span>
              <aside>
                  <a href="a"><i class="fab fa-google-plus-square google"></i></a>
                  <a href="a"><i class="fab fa-facebook-square facebook"></i></a>
                  <a href="a"><i class="fab fa-instagram instagram"></i></a>
              </aside>
            </section>
             <footer>
                 <br>
                 <span>Ainda n√£o tem uma conta? <a href="a">Cadastre-se</a></span>
             </footer>
      </form>

    </main>
